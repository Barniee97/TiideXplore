<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <link rel="stylesheet" href="../assets/css/connect.css">
</head>
<body>
    <div class="container__wrapper">
        <div class="connect__header">
            <h1 class="connect_heading">Connect with other travellers</h1>
        </div>
        <div class="card__container">
            <div class="card__connect">
                <img class="connect__image" src="../assets/img/uncle_bigbay.jpg" alt="">
                <p class="name" >Unclebigbay</p>
                <small>Traveller going to Lekki Conservation Centre</small>
                <div class="button">
                    <button onclick="openPopUp()">
                        <a href="#">Connect</a>
                    </button>
            </div>
            
            </div>
            <div class="card__connect">
                <img class="connect__image" src="../assets/img/Herbalist 2.jpg" alt="">
                <p class="name" >Herbalist</p>
                <small>Traveller going to Nike Centre for Art and Culture</small>
            
                <div class="button">
                    <button onclick="openPopUp()">
                        <a href="#">Connect</a>
                    </button>
                </div>
            </div>
            <div class="card__connect">
                <img class="connect__image" src="../assets/img/Gbenga.jpg" alt="">
                <p class="name" >Gbenga</p>
                <small>Traveller going Tarkwa Bay Beach</small>
                <div class="button">
                    <button onclick="openPopUp()">
                        <a href="#">Connect</a>
                    </button>
            </div>
            </div>
        </div>
    </div>
    <div class="card__connect">
        <img class="connect__image" src="../assets/img/Gbenga.jpg" alt="">
        <p class="name" >Gbenga</p>
        <small>Traveller going Tarkwa Bay Beach</small>
        <div class="button">
            <button onclick="openPopUp()">
                <a href="#">Connect</a>
            </button>
    </div>
    </div>
    <div class="see_more_travellers">
        <button class="see_more_btn">See more travellers</button>
    </div>
<!--POPUP CARD-->
    <div class="connect-card" id="connect-card">
        <div class="connect-header">
            <h2>Connected</h2>
            <p>You now have a new connection</p>
        </div>
        <div class="connect-content">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-check-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path
                    d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
            </svg>
        </div>
        <button onclick="closePopUp()" class="connect-btn" id="connect-btn">OK</button>
    </div>
    

    <script>
        let popup = document.getElementById('connect-card');

function openPopUp() {
    popup.classList.add('open-pop');   
}

function closePopUp() {
    popup.classList.remove('open-pop');   
}
    </script>
</body>
</html>
